<html>
<head>
<h1>Welcome to the Dearn Translator</h1>
<link rel="stylesheet" type="text/css" href="index.css">

<body>

<h1>Enter the word you want to translate in all lowercase:</h1>
<h2> Be sure to click the submit button instead of pressing enter.</h2>
<form id="dearn" action="form_action.asp">
Dearn Word: <input type="text" id="word" name="dword"><br>

  function myFunction(){
